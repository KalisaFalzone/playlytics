<div>
  <div class="search-container">
  <h3>Search Spotify</h3>
    <div angucomplete-alt
      id="search-form"
      placeholder="Search for a song"
      pause="500"
      selected-object="selectAction"
      remote-url="https://api.spotify.com/v1/search"
      remote-url-request-formatter="requestFn"
      remote-url-response-formatter="responseFn"
      remote-url-data-field="tracks.items"
      title-field="name"
      description-field="artistName"
      minlength="2"
      input-class="form-control form-control-small"
      match-class="highlight">
    </div>
  </div>
</div>
